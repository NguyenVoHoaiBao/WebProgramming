<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">

            <img class="img1" src="imageWeb/ABK.png" width="55" onclick="reloadPage()" title="VatLieuABK">

            <button class="search-button">Search</button>
            <ul class="suggestions" id="suggestions-list"></ul>
        </div>

        <div class="auth-buttons">
            <button class="auth-btn" onclick="login()">Đăng Nhập</button>

        </button>
    </div>
    <div>

        <ul class="sidebar" id="sidebar">
            <li><a href="#"><i class="fa-solid fa-trowel"></i>Dụng cụ</a></li>

            <li><a href="#"><i class="fa-solid fa-kitchen-set"></i> Đồ dùng nhà bếp</a></li>
            <li><a href="#"><i class="fa-solid fa-star"></i> Vật dụng khác....</a></li>
        </ul>
    </div>
    <div>
