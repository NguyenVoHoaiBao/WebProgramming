<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Vật Liệu ABK</title>
</head>
<body>
    <div class="TagWeb">
        <div class="logo">
            <img src="imageWeb/ABK.png" width="55" onclick="reloadPage()" title="VatLieuABK">
        </div>

        <div class="search">
            <input type="text" placeholder="Search..." class="search-input" id="search-input" oninput="showSuggestions()">
            <button class="search-button">Search</button>
            <ul class="suggestions" id="suggestions-list"></ul>
        </div>
        <div class="auth-buttons"></div>
            <button class="auth-btn" onclick="login()">Đăng Nhập</button>
            <button class="auth-btn" onclick="register()"> Đăng kí </button>
            <img class="giohang" src="imageWeb/GioHang.png" width="40" alt="">
        </div>

    </div>
    <div>
        
    </div>

    <script>
        const suggestions = [
            "Xi măng",
            "Gạch",
            "Cát",
            "Đá",
            "Thép",
            "Gỗ",
            "Sơn",
            "Kính",
            "Sắt",
            "Tấm lợp",
            "Nhựa đường",
            "Vữa",
            "Gạch men",
            "Gỗ công nghiệp"
        ];

        function showSuggestions() {
            const input = document.getElementById("search-input").value.toLowerCase();
            const suggestionsList = document.getElementById("suggestions-list");
            suggestionsList.innerHTML = ""; 
            if (input.length > 0) {
                const filteredSuggestions = suggestions.filter(item => item.toLowerCase().includes(input));

                filteredSuggestions.forEach(suggestion => {
                    const li = document.createElement("li");
                    li.textContent = suggestion;
                    li.onclick = () => selectSuggestion(suggestion);
                    suggestionsList.appendChild(li);
                });
            }
        }

        function selectSuggestion(suggestion) {
            document.getElementById("search-input").value = suggestion;
            document.getElementById("suggestions-list").innerHTML = ""; 
        }

        function reloadPage() {
            location.reload();
        }
    </script>
</body>
</html>
